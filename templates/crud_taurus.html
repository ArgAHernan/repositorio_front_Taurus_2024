<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion de Productos</title>
    <link rel="stylesheet" href="../styles/estilo_crud_taurus.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- Agregamos CCS en linea -->
<body >
    <!-- Agregar comentario -->
    <!-- INDICAR LA CABECERA -->
    <header class="header">
        <!-- indica que un menu de navegacion -->
        <nav class="nav-div">
            <!-- para realizar divisiones de contenido -->
            <div id="logo">
                <a href="">
                    <i class="fas fa-film"></i>
                    <span class="logo-text">
                        TAURUS S.A. - Concesionario Agrícola -
                    </span>
                </a>
            </div>
            <ul class="nav-links">
                
                <li>
                    <!-- etiqueta enlace interno al proyecto -->
                    <a id="reg" href="./register.html">Registrarse</a>
                </li>
                <li>
                    <!-- Enlace externo -->
                    <a href="#" target="_blank" class="btn-cac">
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="login-text">
                            Iniciar sesión
                        </span>
                    </a>
                </li>
            </ul>
        </nav>

    </header>
    <!-- Indicar contenido principal de la pagina -->
    <main> 
        <section id="form" class="container ">
            <h2 class="search-title">Gestión de Productos</h2>
            <p class="description" >En esta sección se podra llevar a cabo la gestión de los Productos</p>
            <form action="#"  id="form_producto">
                <div class="d-flex">
                    <div class="form-control d-flex-column">
                        <label for="brand">Marca</label>
                        <input type="text" class="input-search" name="brand" id="brand">
                    </div>
                    <div class="form-control d-flex-column">
                        <label for="name">Nombre del Producto</label>
                        <input type="text" class="input-search" name="name" id="name">
                    </div>
                    <div class="form-control d-flex-column">
                        <label for="model">Modelo</label>
                        <input type="text" class="input-search" name="model" id="model">
                    </div>
                    <div class="form-control d-flex-column">
                        <label for="release-date">Fecha</label>
                        <input type="date" class="input-search" name="release_date" id="release-date" placeholder="yyyy-mm-dd" pattern="\d{4}-\d{2}-\d{2}>
                    </div>
                    <div class="form-control d-flex-column">
                        <label for="banner">Banner</label>
                        <input type="url" class="input-search" name="banner" id="banner">
                    </div>                
                    <input type="hidden"  name="id" id="maquinaria_id">
                    <button class="btn-cac" type="button" id="btn-save-productos">Agregar</button>
                </div>
            </form> 
        </section>
        <section id="list" class="container">
            <h3 class="subtitle">Listado de peliculas</h3>
            <table id="list-table-productos" class="table">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Nombre del Producto</th>
                        <th>Modelo</th>
                        <th>Fecha</th>
                        <th>Banner</th>
                    </tr>
                </thead>
                <tbody id="tbody-table-productos"></tbody>
            </table>
        </section>  
    </main>
    <!-- Indicar el pie de página -->
    <footer id="footer">
        <a href="">Términos y condiciones</a>
        <a href="">Preguntas Frecuentes</a>
        <a href="">Ayuda</a>
        <a href="./crud-taurus.html">CRUD</a>
    </footer>

</body>
